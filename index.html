<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="The Harry Desden Novels Quiz">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>The Harry Dresden Novels Quiz</title>
</head>
<body>
	<header>
		<div class="row">
			<div class="col_12">
				<h1>The Dresden Files Novels Pop Quiz</h1>
				<h3>How much do you know about this wizard Harry?</h3>
				<div class="container">
					<img class="col_6" src="images/dresden_files_tv_cover.jpg" alt="image of actor Paul Blackthorne from Harry Desden t.v. series">
					<button class="start_quiz col_4">Test Yourself</button>
					<button class="restart_quiz hidden col_4">I need a Mulligan!</button>
				</div>	
	</header>

	<div class="questions col_12">
		<div class="current_score col_2 hidden"><p></p></div>
		<form>
			<div class="row hidden">
				<div class="question_block col_6">
					<p class="question_text" id="question"></p>
						<ul class="answers"></ul>
							<li><input type="radio" name="answer" value="0" id="ans_1"><label for="ans_0"></label></li>
							<li><input type="radio" name="answer" value="1" id="ans_2"><label for="ans_1"></label></li>
							<li><input type="radio" name="answer" value="2" id="ans_3"><label for="ans_2"></label></li>
							<li><input type="radio" name="answer" value="3" id="ans_4"><label for="ans_3"></label></li>
					<button class="answer_submit col_4">Submit</button>
				</div>
			</div>
		</form>
	</div>
	

	<footer>
		<p>Quiz created by Kelly Miller</p>
		<p>Twitter:<a href="">@Kellator_Miller</a></p>
		<p>For more information about the Dresden Files, <a href="http://www.jim-butcher.com/books/dresden">Check out Jim Butcher</a></p>
	</footer>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
