<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="The Harry Desden Novels Quiz">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>The Harry Dresden Novels Quiz</title>
</head>
<body>
	<header>
		<div class="start_page row"><!--Inline styling added because this should only be seen by js-->
			<div class="col_12">
				<h1>The Dresden Files Novels Pop Quiz</h1>
				<h3>How much do you know about this wizard Harry?</h3>
				<div class="container">
					<img class="col_6" src="images/dresden_files_tv_cover.jpg" alt="image of actor Paul Blackthorne from Harry Desden t.v. series">
					<form name="game_start">
						<button class="start_quiz col_4">Puttin' on the boots!<br> Let's Go!</button>
					</form>
				</div>	
	</header>

	<div class="questions_page col_12 question_block" style = "display:none;">
			<h3><span class="question_count"></span> : <span class="question_text"></span></h3>
			<form name="current_question">
				<ol class="choices"></ol>
				<button type="submit" class="submit_button  col_2">I'm Ready. <br>Submit</button>
				<button class="reset_quiz col_2">Stars and Stones!<br>Do Over</button>
			</form>
	</div>


    <div class="answer_feedback_page" style="display: none;">
        <div class="feedback_container">
        	<div class = "feedback_header"></div>
        	<h3 class="feedback_text"></h3>
        	<button class="answer_submit">Keep Going!</button>
        </div>
    </div>

    <div class="final_feedback_page" style = "display:none;">
        <h1>Results</h1>
        <p class="results_text"></p>
        <button class="reset_quiz col_2">Stars and Stones!<br>Do Over</button>
    </div>
	

	<footer>
		<p>Quiz created by Kelly Miller</p>
		<p>Twitter:<a href="">@Kellator_Miller</a></p>
		<p>For more information about the Dresden Files, <a href="http://www.jim-butcher.com/books/dresden">Check out Jim Butcher</a></p>
	</footer>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
